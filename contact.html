<body style="font-family: 'Poppins', sans-serif;">

  <!-- Navbar -->

    <div class="container">
      <a class="navbar-brand" href="index.html">Simha Computers</a>

  <!-- Contact Form -->
  <section class="contact-container">
    <h2 class="text-center mb-4">Get In Touch</h2>
    <div class="row justify-content-center ">
      <div class="col-md-8">
        <form action="https://formsubmit.co/youremail@example.com" method="POST" class="p-4  rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
          </div>
          <!-- Prevent spam -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

          <button type="submit" class="btn btn-outline-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
    <footer class="bg-dark text-light pt-5 pb-3">
        <div class="container">
            <div class="row">

                <!-- About -->
                <div class="col-md-4 mb-3">

                        strategies and creative campaigns.</p>
                </div>

                <!-- Contact Info -->

                    <a href="tel:+918800725607" class="text-white">
                        <i class="fas fa-phone me-2"></i>+91 8800725607
                    </a>
                    <a href="simhacomp.services@gmail.com" class="text-white">
                        <i class="fas fa-envelope me-2"></i>simhacomp.services@gmail.com
                    </a>
                    </div>
                </div>

                <!-- Quick Links -->
                <div class="col-md-4 mb-3">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled d-flex justify-content-between">
                        <li><a href="index.html" class="text-light text-decoration-none">Home</a></li>
                        <li><a href="about.html" class="text-light text-decoration-none">About Us</a></li>
                        <li><a href="contact.html" class="text-light text-decoration-none">Contact</a></li>
                    </ul>

            </div>

            <div class="text-center pt-3 border-top border-light mt-3">
